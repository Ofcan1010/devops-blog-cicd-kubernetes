name: CI/CD for Blog App (ARM64)

on:
  push:
    branches: ["main"]

jobs:

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push ARM64 Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/arm64       # â† ARM64 BUILD (local cluster ile uyumlu)
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/blog-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/blog-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Load Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_K3D }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to k3d
        run: |
          kubectl apply -f k8s/
          kubectl rollout restart deployment blog-deployment || true
